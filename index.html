<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentín</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 20px;
        }
        h1, h2 {
            color: #ff4081;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .images img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .hearts img {
            position: absolute;
            width: 50px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100px); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Miliana</h1>
        <h2>¡Sé mi Valentín!</h2>
        <div class="images">
            <img src="https://cdn.pixabay.com/photo/2016/12/18/15/01/teddy-bear-1914106_1280.jpg" alt="Osito de peluche">
            <img src="https://cdn.pixabay.com/photo/2017/08/30/02/05/heart-2694201_1280.jpg" alt="Corazón">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/roses-1867322_1280.jpg" alt="Rosas">
            <img src="https://cdn.pixabay.com/photo/2018/01/07/23/10/valentine-3061449_1280.jpg" alt="Carta romántica">
            <img src="image.png" alt="Imagen animada de corazón y rosas" style="width: 200px;">
        </div>
    </div>
    <div class="hearts">
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/heart-1298288_1280.png" style="left: 10%; animation-duration: 4s;">
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/heart-1298288_1280.png" style="left: 30%; animation-duration: 6s;">
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/heart-1298288_1280.png" style="left: 50%; animation-duration: 5s;">
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/heart-1298288_1280.png" style="left: 70%; animation-duration: 7s;">
        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/heart-1298288_1280.png" style="left: 90%; animation-duration: 4.5s;">
    </div>
</body>
</html>
